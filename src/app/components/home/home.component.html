<div class="pb-5">
    <h1 class="float-left"><span class="fa fa-play-circle">Movies</span></h1>
    <button class="btn btn-outline-primary float-right" [routerLink]="['/movieform']">Add movie</button>
</div>
<hr>
<br><br>
<div class="row" *ngIf="moviesInLocalStore">
    <div class="col-5">
        <app-movielist (movie)="getMovie($event)" (movieDeleted)="getMovieDeleted($event)"></app-movielist>
    </div>
    <div class="col-7 ">
        <div class="tab-content ">
            <div>
                <app-moviedetail [movieForDetail]="movieSelected" [movieForDelete]="movieDelete" *ngIf="movieSelected !== undefined && movieDelete == undefined"></app-moviedetail>
            </div>
        </div>
    </div>
</div>
<div class="alert alert-info text-center" *ngIf="!moviesInLocalStore">
    There is no movies registered
</div>
