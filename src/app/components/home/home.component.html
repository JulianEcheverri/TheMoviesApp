<div class="pb-5">
    <h1 class="float-left"><small>Your movies</small></h1>
    <button class="btn btn-outline-primary float-right" [routerLink]="['/movieform']">Add movie</button>
</div>
<hr>
<br><br>
<div class="row">
    <div class="col-5">
        <app-movielist (movie)="getMovieSelected($event)"></app-movielist>
    </div>
    <div class="col-7 ">
        <div class="tab-content ">
            <div>
                <app-moviedetail [movieForDetail]="movieSelected" *ngIf="movieSelected != null"></app-moviedetail>
            </div>
        </div>
    </div>
</div>
