<li>
    <div (click)="movieDetail(50) " class="card mb-3 card-pointer" style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="assets/img/joker-movie.jpg" class="card-img m-2" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{movie.title}}</h5>
                    <p class="card-text"><small class="text-muted">Release date: {{ movie.release | date : 'fullDate' }}</small></p>
                    <button class="btn btn-outline-danger float-right m-2">Delete</button>
                </div>
            </div>
        </div>
    </div>
</li>
