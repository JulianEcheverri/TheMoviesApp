<h1 class="">Top 5 Movies</h1>
<hr>
<div class="row">
    <div class="card mb-3" *ngFor="let item of movies" style="width: 14rem;">
        <img [src]="item.image" class="card-img-top" [alt]="item.title">
        <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.description}}</p>
            <p class="card-text"><small class="text-muted">{{item.release | date: 'fullDate'}}</small></p>
        </div>
    </div>
</div>
